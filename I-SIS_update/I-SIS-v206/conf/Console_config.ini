#####################################
#
# Fichier de configuration de l'application
# Console du logiciel I-SIS.
#
#####################################

#########################################################################
###
### Cette section représente tous les paramètres relatifs aux services
### communs.
###
#########################################################################
[CORE]
###
### Le paramètre suivante concerne le service de traces
###
# Ce paramètre définit le nombre maximum de tentatives infructueuses de vérouiller un fichier
# avant de générer une erreur.
Trace.MaximumRetries=10

###
### Le paramètre suivant est utilisé par le service d'aide en ligne
###
# Ce paramètre fournit la localisation racine de stockage des documents d'aide en ligne (le fichier
# d'index doit ne fournir que des chemins relatifs).
Help.File.Repository="help"

###
### Le paramètre suivant est utilisé par le service de messages
###
Lang.Use="fr"

###
### Le paramètre suivant est utilisé par le service de chargement des icônes
###
IconExtensions.List=".gif .jpg .png"

#################################################################
###
### Cette section contient tous les paramètres relatifs à l'application.
###
#################################################################
[Console]
###
### Le paramètre suivant est utilisé par le service de traces
###
# Ce paramètre indique la localisation du fichier de configuration des traces (chemin absolu).
Trace.ConfigurationFile="conf/Console_traces.ini"

###
### Le paramètre suivant est utilisé par le service de messages
###
# Ce paramètre indique les chemins des fichiers de données; le séparateur dépend du système
# (";" sous windows, ":" sous Unix).
DataPath="data"

# Ce paramètre indique la période de polling de la présence du Portail
# L'unité est la minute
Polling.Period=5

# Ce paramètre indique le nombre maximal d'événements pouvant être affichés par
# le processeur correspondant
MaxEvents=150

# Ce paramètre indique le dépôt local des fichiers de mise à jour
StoreDirectory="store"

# Ce paramètre indique le répertoire de stockage des fichiers temporaires
TemporaryDirectory="temp"

# Ce paramètre indique le nombre de profils de connexion maximum
NumberOfProfiles=10

#################################################################
###
### Cette section contient tous les paramètres relatifs à l'interface graphique
###
#################################################################
[GUI]
###
### Les paramètres suivants sont utilisés pour la gestion des icônes
###
# Le paramètre suivant détermine la taille des icônes de noeuds
NodeIcons.Size=16

# Le paramètre suivant détermine la taille des icônes de méthode
MethodIcons.Size=24

# Le paramètre suivant détermine la visibilités des méthodes pour lesquelles
# les conditions sont fausses
HideDisabledMethods=TRUE

#################################################################
###
### Cette section contient tous les paramètres communs au logiciel.
###
#################################################################
