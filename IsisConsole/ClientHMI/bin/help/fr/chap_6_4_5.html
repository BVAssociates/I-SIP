<h3 style="line-height: 150%; text-indent: 0; word-spacing: 0; margin: 0"><b><font face="Verdana" size="3"><a name="chap_6_4_5"><font color="#0000FF">Visualiser
la requête en langage I-TOOLS</font></a></font></b></h3>
<p style="line-height: 150%; text-indent: 0; word-spacing: 0; margin: 0"><font face="Verdana" size="3">Ce
volet ne fait qu'afficher la requête en langage <b><font color="#0000FF">I-TOOLS</font></b>,
si elle est valide.</font></p>
<p style="line-height: 150%; text-indent: 0; word-spacing: 0; margin: 0">&nbsp;</p>
<p style="line-height: 150%; text-indent: 0; word-spacing: 0; margin: 0" align="center"><img border="0" src="images/05.5.5_W1.jpg" width="378" height="292"></p>
<p style="line-height: 150%; text-indent: 0; word-spacing: 0; margin: 0">&nbsp;</p>
<p style="line-height: 150%; text-indent: 0; word-spacing: 0; margin: 0"><font face="Verdana" size="3">Sinon,
il affiche le message suivant: &quot;La requête n'est pas complète !&quot;.</font></p>
